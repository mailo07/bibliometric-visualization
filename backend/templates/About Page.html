<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BiblioKnow</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Styles from abc.html */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f1f5f8;
            color: #2c2c2c;
        }

        .header {
            position: relative;
            background: linear-gradient(rgba(0, 0, 0, 0.097), rgba(0, 0, 0, 0.097)), url(https://images.unsplash.com/photo-1505664194779-8beaceb93744?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
            border-radius: 0 0 50px 50px;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .header-content {
            position: relative;
            z-index: 1;
            padding: 20px;
        }

        .nav {
            display: inline-block;
            margin-left: 20px;
        }

        .header-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .header-buttons a {
            color: black;
            background: linear-gradient(to bottom right, #1e3a8a, #1e40af);
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-left: 10px;
        }

        .header-buttons a:hover {
            background: linear-gradient(to bottom right, #1c335d, #16284c);
        }

        .header-buttons .home {
            background: none;
            border: 2px solid white;
            padding: 10px;
            border-radius: 5px;
            color: white;
        }

        .header-buttons .home:hover {
            background: white;
            color: black;
        }

        .main-content {
            position: absolute;
            bottom: 20%;
            left: 20px;
            z-index: 1;
        }

        .main-content .tag {
            background: transparent;
            border: 2px solid white;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            font-weight: bold;
            color: white;
        }

        .main-content h1 {
            font-size: 3em;
            margin: 10px 0;
        }

        .main-content p {
            font-size: 1.2em;
        }

        .main-content .cta {
            background: transparent;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
        }

        .main-content .cta:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Styles from index.html */
        body {
            font-family: 'Georgia', serif;
            background-color: #f5f0e6;
            color: #4b2e2e;
        }

        .accordion-content {
            transition: max-height 0.3s ease-out, opacity 0.3s ease-out;
            overflow: hidden;
        }

        .accordion-title {
            color: #3b1f1f;
        }

        .accordion-icon {
            color: #3b1f1f;
        }

        /* Styles from index 2.html */
        body {
            font-family: 'Playfair Display', serif;
        }

        @keyframes scroll {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateX(-100%);
                opacity: 0;
            }
        }

        .scrolling-text {
            white-space: nowrap;
            display: inline-block;
            animation: scroll 40s linear infinite;
            font-size: 6rem;
        }

        .fade {
            position: absolute;
            width: 10%;
            height: 100%;
            top: 0;
            z-index: 1;
        }

        .fade-left {
            left: 0;
            background: linear-gradient(to right, #c1a38a, rgba(193, 163, 138, 0));
        }

        .fade-right {
            right: 0;
            background: linear-gradient(to left, #c1a38a, rgba(193, 163, 138, 0));
        }

        /* Typewriter effect styles */
        .typewriter h1 {
            overflow: hidden;
            border-right: .15em solid #3b1f1f;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .15em;
            animation: typing 4s steps(40, end), blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0
            }

            to {
                width: 100%
            }
        }

        @keyframes blink-caret {

            from,
            to {
                border-color: transparent
            }

            50% {
                border-color: #3b1f1f;
            }
        }
    </style>
</head>

<body class="bg-[#c1a38a] m-0">
    <!-- Content from abc.html -->
    <header class="header">
        <div class="header-content">
            <div class="nav"></div>
            <div class="header-buttons">
                <a class="home" href="/">
                    <i class="fas fa-home"></i>
                    HOME
                </a>
            </div>
        </div>
        <div class="main-content">
            <div class="tag">FREE AND OPEN SOURCE</div>
            <h1>BIBLIOKNOW</h1>
            <p>Serves all the patents and scholarly work in the world as a free, open and secure digital public good, with
                user privacy a paramount focus</p>
            <a class="cta" href="#" onclick="openSignupDialog()">SIGNUP</a>
        </div>
    </header>

    <!-- Content from index.html -->
    <div id="root-index"></div>

    <!-- Content from index 2.html -->
    <div id="root-index-2"></div>

    <script type="text/babel">
        function AccordionItem({ title, content, isOpen, onClick }) {
            return (
                React.createElement("div", { className: "border-t border-gray-400 py-4" },
                    React.createElement("div", { className: "flex justify-between items-center cursor-pointer", onClick: onClick },
                        React.createElement("h2", { className: "text-2xl font-semibold accordion-title" }, title),
                        React.createElement("i", { className: `fas ${isOpen ? 'fa-minus' : 'fa-plus'} accordion-icon` })
                    ),
                    React.createElement("div", { className: `accordion-content ${isOpen ? 'max-h-40 opacity-100' : 'max-h-0 opacity-0'}` },
                        React.createElement("p", { className: "text-gray-700 mt-2" }, content)
                    )
                )
            );
        }

        function AppIndex() {
            const [openIndex, setOpenIndex] = React.useState(null);

            const handleAccordionClick = (index) => {
                setOpenIndex(openIndex === index ? null : index);
            };

            return (
                React.createElement("div", { className: "flex flex-col md:flex-row min-h-screen" },
                    React.createElement("div", { className: "md:w-1/2 p-10" },
                        React.createElement("div", { className: "typewriter mt-16" },
                            React.createElement("h1", { className: "text-5xl font-bold mb-8" }, "Welcome to BiblioKnow"),
                            React.createElement("br", null),
                            React.createElement("p", { className: "text-lg mb-8" },
                                "Our promise to you when using this website, we will always provide the best we have at no cost, to be used and shared by anyone with absolute peace of mind no one is watching."
                            )
                        ),
                        React.createElement(AccordionItem, {
                            title: "Steadfast - Always Reliable",
                            content: "Biblioknow allows accessible resources for studying scholarly communication and technical innovations.",
                            isOpen: openIndex === 0,
                            onClick: () => handleAccordionClick(0)
                        }),
                        React.createElement(AccordionItem, {
                            title: "Open - No Constraints",
                            content: "Open access to a wide range of resources without any constraints.",
                            isOpen: openIndex === 1,
                            onClick: () => handleAccordionClick(1)
                        }),
                        React.createElement(AccordionItem, {
                            title: "Advanced Service",
                            content: "Advanced services for in-depth research and study.",
                            isOpen: openIndex === 2,
                            onClick: () => handleAccordionClick(2)
                        })
                    ),
                    React.createElement("div", { className: "md:w-1/2 p-10" },
                        React.createElement("img", {
                            src: "https://images.pexels.com/photos/11858826/pexels-photo-11858826.jpeg",
                            alt: "Bookshelves filled with books in a library",
                            className: "w-2/3 h-auto object-cover mx-auto"
                        })
                    )
                )
            );
        }

        function AppIndex2() {
            return (
                React.createElement("div", { className: "flex flex-col min-h-screen" },
                    React.createElement("header", { className: "bg-[#c1a38a] text-[#4a3b2b] font-bold p-4 overflow-hidden relative" },
                        React.createElement("div", { className: "fade fade-left" }),
                        React.createElement("div", { className: "flex justify-center items-center" },
                            React.createElement("span", { className: "scrolling-text text-7xl" }, "Bibliometric data Analysis and Visualization")
                        ),
                        React.createElement("div", { className: "fade fade-right" })
                    ),
                    React.createElement("main", { className: "flex justify-center items-center flex-grow" },
                        React.createElement("div", { className: "text-center" },
                            React.createElement("p", { className: "text-lg" }, "Discover, Analyse, and Map Global Innovation Knowledge")
                        ),
                        React.createElement("div", { className: "ml-8" },
                            React.createElement("video", { id: "autoplayVideo", className: "w-[600px] h-auto", muted: true, loop: true },
                                React.createElement("source", { src: "https://videos.pexels.com/video-files/6980539/6980539-uhd_2560_1440_25fps.mp4", type: "video/mp4" }),
                                "Your browser does not support the video tag."
                            )
                        )
                    ),
                    React.createElement("footer", { className: "bg-[#4a3b2b] text-[#c1a38a] p-16" },
                        React.createElement("div", { className: "flex justify-around" },
                            React.createElement("div", { className: "text-center" },
                                React.createElement("h2", { className: "text-3xl font-bold" }, "BiblioKnow"),
                                React.createElement("p", { className: "text-sm" }, "Free and Open Source Scholarly Search and Patents")
                            ),
                            React.createElement("div", { className: "text-center" },
                                React.createElement("h2", { className: "text-2xl font-bold" }, "Location"),
                                React.createElement("p", null, "123 Demo Street"),
                                React.createElement("p", null, "New York, NY 12345")
                            ),
                            React.createElement("div", { className: "text-center" },
                                React.createElement("h2", { className: "text-2xl font-bold" }, "Contact"),
                                React.createElement("p", null, React.createElement("a", { href: "mailto:email@example.com", className: "underline" }, "email@example.com")),
                                React.createElement("p", null, "(555) 555-5555")
                            )
                        )
                    )
                )
            );
        }


        ReactDOM.render(React.createElement(AppIndex), document.getElementById('root-index'));
        ReactDOM.render(React.createElement(AppIndex2), document.getElementById('root-index-2'));

        document.addEventListener('DOMContentLoaded', function () {
            const video = document.getElementById('autoplayVideo');
            if (video) {
                video.play().catch(error => {
                    console.error('Autoplay failed:', error);
                });
            }
        });

        function openSignupDialog() {
            const dialog = document.createElement('div');
            dialog.innerHTML = `
        <div class='signup-dialog' style='position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #fff; padding: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); z-index: 1000;'>
            <button onclick='closeSignupDialog()' style='position: absolute; top: 10px; right: 10px;'>X</button>
            <h2>Sign in to the Lens</h2>
            <form>
                <label>Email address or Username</label>
                <input type='text' style='display: block; width: 100%; margin-bottom: 10px;'>
                <label>Password</label>
                <input type='password' style='display: block; width: 100%; margin-bottom: 10px;'>
                <button type='submit' style='background: #1e3a8a; color: #fff; padding: 10px; border: none; cursor: pointer;'>Sign in</button>
            </form>
        </div>
        <div class='dialog-overlay' onclick='closeSignupDialog()' style='position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 999;'></div>
    `;
            document.body.appendChild(dialog);
        }

        function closeSignupDialog() {
            const dialog = document.querySelector('.signup-dialog');
            const overlay = document.querySelector('.dialog-overlay');
            if (dialog) dialog.remove();
            if (overlay) overlay.remove();
        }
    </script>
</body>

</html>
